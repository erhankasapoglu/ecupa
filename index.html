<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ECUPA Product Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f6fa;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  #searchBox {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  #results {
    display: grid;
    gap: 12px;
  }
  .item {
    display: flex;
    align-items: center;
    background: white;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    gap: 12px;
  }
  .item img {
    max-width: 100px;
    max-height: 100px;
    object-fit: contain;
  }
  .item-details {
    flex: 1;
  }
  .item-title a {
    font-weight: bold;
    color: #222;
    text-decoration: none;
  }
  .item-title a:hover {
    text-decoration: underline;
  }
  .item-slug {
    font-size: 14px;
    color: #555;
    word-break: break-all;
  }
</style>
</head>
<body>
  <h2>ECUPA Product Search</h2>

  <div id="searchBox">
    <input type="text" id="query" placeholder="Type to search..." oninput="searchProducts()" />
  </div>

  <div id="results"></div>

  <script>
    let debounceTimer;

    async function searchProducts() {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");

      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(async () => {
        if (!query) {
          resultsDiv.innerHTML = "";
          return;
        }

        resultsDiv.innerHTML = "üîé Searching...";

        try {
          const res = await fetch(`https://portal.ecupa.com.tr/api/products?search=${encodeURIComponent(query)}&locale=en`);
          const data = await res.json();

          if (!Array.isArray(data) || data.length === 0) {
            resultsDiv.innerHTML = "<p>No results found.</p>";
            return;
          }

          resultsDiv.innerHTML = data.map(item => {
            // Resim URL'i title‚Äôdan t√ºretiliyor
            const imgUrl = item.title ? 
              `https://portal.ecupa.com.tr/uploads/products/${item.title.split(' ')[0]}.webp`
              : '';
            return `
              <div class="item">
                ${imgUrl ? `<img src="${imgUrl}" alt="${item.title}" />` : ''}
                <div class="item-details">
                  <div class="item-title">
                    <a href="https://portal.ecupa.com.tr/en/products/${item.slug}" target="_blank">
                      ${item.title || "Untitled Product"}
                    </a>
                  </div>
                  <div class="item-slug">${item.slug || ''}</div>
                </div>
              </div>
            `;
          }).join('');

        } catch (err) {
          resultsDiv.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Error loading products.</p>";
          console.error(err);
        }
      }, 400);
    }
  </script>
</body>
</html>
